<!DOCTYPE html>
<html>
	<head>
	
		<title>Pesty Labels | Tom Arnfeld</title>
		
		<script src="jquery.js"></script>
		<script src="../src/jquery.pestylabels.js"></script>
		
		<script>
		$(function() {
		
			$('input').pestylabels();
		
		});
		</script>
		
		<style>
			body {
				font-family: 'Lucida Grande';
				font-size: 11px;
			}
			input {
				padding: 5px;
				width: 250px;
				font-size: 11px;
				-webkit-appearance: none;
				border: 1px solid #000;
			}
			input.padding {
				padding: 25px;
			}
			input.font {
				font-size: 25px;
			}
			#center {
				position: absolute;
				width: 250px;
				margin-left: -125px;
				left: 50%;
				top: 100px;
			}
		</style>
		
	</head>
	
	<body>
		<fieldset>
			<div>
				<label>Normal</label><br /><input placeholder="Username" type="text" />
			</div>
			<br />
			<div>
				<label>Padding</label><br /><input placeholder="Username" type="text" class="padding" />
			</div>
			<br />
			<div>
				<label>Big</label><br /><input placeholder="Username" type="text" class="font" />
			</div>
			<br />
			<div id="center">
				<label>Password</label><br /><input placeholder="Password" type="password" />
			</div>
		</fieldset>
	</body>
	
</html>
